<ion-header>
  <ion-toolbar>
    <ion-title>crear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Crear Receta</h1>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="receta.name"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label position="floating">Descripcion</ion-label>
    <ion-input  [(ngModel)]="receta.descripcion">
    </ion-input>
    
    </ion-item>
    <ion-item>
    <ion-button color="primary" (click)="guardar()">
    Guardar
    </ion-button>
    </ion-item>

</ion-content>
